---
disk: vda
helper:
  name: "helper"
  ipaddr: "${bastion_ip}"
dns:
  domain: "${cluster_domain}"
  clusterid: "${cluster_id}"
  forwarder1: "${forwarders}"
dhcp:
  router: "${gateway_ip}"
  bcast: "${broadcast}"
  netmask: "${netmask}"
  ipid: "${ipid}"
  netmaskid: "${netmask}"
  poolstart: "${pool.start}"
  poolend: "${pool.end}"
bootstrap:
  name: "${bootstrap_info.name}"
  ipaddr: "${bootstrap_info.ip}"
  macaddr: "${bootstrap_info.mac}"
masters:
%{ for m in master_info ~}
  - name: "${m.name}"
    ipaddr: "${m.ip}"
    macaddr: "${m.mac}"
%{ endfor ~}
workers:
%{ for w in worker_info ~}
  - name: "${w.name}"
    ipaddr: "${w.ip}"
    macaddr: "${w.mac}"
%{ endfor ~}
#DIRTY
other:
  - name: "myregistry"
    ipaddr: "10.4.78.33"
    macaddr: "00:00:00:00:EE:FF"

ppc64le: true
ssh_gen_key: false

%{ if local_registry.enable_local_registry }
setup_registry:
  deploy: true
  autosync_registry: true
  registry_image: "${local_registry.registry_image}"
  local_repo: "${local_registry.ocp_release_repo}"
  product_repo: "openshift-release-dev"
  release_name: "ocp-release"
  release_tag: "${local_registry.ocp_release_tag}"
%{ endif }

%{ if chrony_config ~}
chronyconfig:
  enabled: true
  content:
%{ for item in chrony_config_servers ~}
    - server: ${item.server}
      options: ${item.options}
%{ endfor ~}
    - server: "${bastion_ip}"
      options: iburst
%{endif ~}
ocp_client: "${client_tarball}"
ocp_installer: "${install_tarball}"

helm_source: "http://${http_server_ip}/helm-v3.2.4-linux-ppc64le.tar.gz"